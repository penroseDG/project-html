<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>List Event</title>
        <link rel="stylesheet" href="../css/listevent.css" />
        <link rel="stylesheet" href="../css/detailmodal.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <div class="header">
            <div class="header-left">
                <img src="../assets/images/trello-logo-full.png.png"
                    alt="Trello Logo" />
            </div>
        </div>

        <div class="body">
            <div class="sidebar">
                <p>Your workspaces</p>
                <div class="icon">
                    <img src="../assets/icon/Icon.png" alt="Board Icon" />
                    <p>Board</p>
                </div>
                <div class="icon">
                    <img src="../assets/icon/Icon (1).png"
                        alt="Starred Boards Icon" />
                    <p>Starred Boards</p>
                </div>
                <div class="icon">
                    <img src="../assets/icon/Icon (2).png"
                        alt="Closed Boards Icon" />
                    <p>Closed Boards</p>
                </div>
                <hr />
                <div
                    style="display: flex; color: black; justify-content: space-between;">
                    <p>Your boards</p>
                    <img src="../assets/icon/Button - Add board.svg"
                        alt="Add Board Icon" />
                </div>
                <div class="list">
                    <!-- Danh sách board sẽ được render bằng JS -->
                </div>
            </div>

            <main class="main">
                <div class="overlay-bar">
                    <div class="overlay-bar-left">
                        <div class="title-section">
                            <p></p> <!-- Tên board sẽ render ở đây -->
                        </div>
                        <div class="actions-section" style="margin-left: 20px;">
                            <div style="margin: 20px;">
                                <img src="../assets/icon/Frame (2).png"
                                    alt="Action Icon" />
                            </div>
                            <div class="button-board">
                                <button>
                                    <img src="../assets/icon/Frame.png"
                                        alt="Board Icon" />
                                    <span>Board</span>
                                </button>
                            </div>
                            <div class="button-table">
                                <img src="../assets/icon/Frame (1).svg"
                                    alt="Table Icon" />
                                <span>Table</span>
                            </div>
                            <div class="button-close">
                                <img src="../assets/icon/Icon (9).png"
                                    alt="Close Board Icon" />
                                <span>Close this board</span>
                            </div>
                        </div>
                    </div>
                    <div class="filter">
                        <button>
                            <img src="../assets/icon/Img - Filter cards.svg"
                                alt="Filter Icon" />
                            <span>Filters</span>
                        </button>
                    </div>
                </div>

                <div class="container">
                    <!-- Todo List -->
                    <div class="list-box" id="todoList">
                        <div class="list-header">
                            <span>Todo</span>
                            <div class="icons">
                                <img src="../assets/icon/Button menu.png"
                                    alt="Menu Icon" />
                            </div>
                        </div>
                        <div class="task-list">

                        </div>
                        <button class="add-card">
                            <div
                                style="display: flex; align-items: center; gap: 5px;">
                                <img src="../assets/icon/Button - Add board.png"
                                    alt="Add Card Icon" />
                                <span>Add a card</span>
                            </div>
                            <img
                                src="../assets/icon/Button - Create from template….png"
                                class="create-from-template-icon"
                                alt="Template Icon" />
                        </button>
                        <div class="formAddCard" style="display: none;">
                            <textarea class="addCard-input"
                                placeholder="Enter a title or paste a link"></textarea>
                            <div
                                style="display: flex; align-items: center; gap: 5px; margin-top: 5px;">
                                <button class="addCard-button">Add card</button>
                                <button class="closeCard">
                                    <img
                                        src="../assets/icon/Button - Close popover.png"
                                        alt="Close Icon" />
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- In-Progress List -->
                    <div class="list-box" id="inProgressList">
                        <div class="list-header">
                            <span>In-Progress</span>
                            <div class="icons">
                                <img src="../assets/icon/Button menu.png"
                                    alt="Menu Icon" />
                            </div>
                        </div>
                        <div class="task-list"></div>
                        <button class="add-card">
                            <div
                                style="display: flex; align-items: center; gap: 5px;">
                                <img src="../assets/icon/Button - Add board.png"
                                    alt="Add Card Icon" />
                                <span>Add a card</span>
                            </div>
                            <img
                                src="../assets/icon/Button - Create from template….png"
                                class="create-from-template-icon"
                                alt="Template Icon" />
                        </button>
                        <div class="formAddCard" style="display: none;">
                            <textarea class="addCard-input"
                                placeholder="Enter a title or paste a link"></textarea>
                            <div
                                style="display: flex; align-items: center; gap: 5px; margin-top: 5px;">
                                <button class="addCard-button">Add card</button>
                                <button class="closeCard">
                                    <img
                                        src="../assets/icon/Button - Close popover.png"
                                        alt="Close Icon" />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div class="detailModal">
            <div class="titleDetail">
                <div class="detailTitle">
                    <button></button>
                    <p> Kịch bản </p>
                </div>
                <div class="inlist">
                    <p>in list</p>
                    <!-- <button style="background-color: rgba(220, 223, 228, 1);">
                        <span> IN-PROGRESS </span>
                        <img src="../assets/icon/Frame (4).png" alt>
                    </button> -->
                    <select id="selectList">
                        <option>IN-PROGESS</option>
                        <option>TO-DO</option>
                    </select>
                </div>
            </div>
            <div class="containerDetail">
                <div class="containerLeft">
                    <div class="titleContainer">
                        <img src="../assets/icon/Frame (5).png" alt>
                        <span>
                            Description
                        </span>
                    </div>
                    <div class="textContainer">
                        <div class="toolBar">
                            <div class="first">
                                <button>
                                    <img
                                        src="../assets/icon/Button menu - normal Text styles.png"
                                        alt>
                                </button>
                            </div>
                            <div class="second">
                                <button>
                                    <img
                                        src="../assets/icon/Button - Bold ⌘B.png"
                                        alt>
                                </button>
                                <button>
                                    <img
                                        src="../assets/icon/Button - Italic ⌘I.png"
                                        alt>
                                </button>
                                <button>
                                    <img src="../assets/icon/Button menu.png"
                                        alt>
                                </button>
                            </div>
                            <div class="third">
                                <button>
                                    <img
                                        src="../assets/icon/Button menu - Lists.png"
                                        alt>
                                </button>
                            </div>
                            <div class="four">
                                <button>
                                    <img
                                        src="../assets/icon/Button dialog - Link ⌘K.png"
                                        alt>
                                </button>
                                <button>
                                    <img src="../assets/icon/Button - Image.png"
                                        alt>
                                </button>
                                <button>
                                    <img
                                        src="../assets/icon/Button - Add board.png"
                                        alt>
                                </button>
                                <button>
                                    <img src="../assets/icon/Frame (4).png" alt>
                                </button>
                            </div>
                            <div class="five">
                                <button>
                                    <img src="../assets/icon/Frame (6).png" alt>
                                </button>
                            </div>
                            <div class="six">
                                <button>
                                    <img
                                        src="../assets/icon/Button - Attach and insert link.png"
                                        alt>
                                </button>
                                <button>
                                    <img
                                        src="../assets/icon/Button - View Markdown.png"
                                        alt>
                                </button>
                                <button>
                                    <img src="../assets/icon/Button (1).png"
                                        alt>
                                </button>
                            </div>
                        </div>
                        <div class="textarea">
                            <textarea id="text"></textarea>
                        </div>
                    </div>
                </div>
                <div class="containerRight">
                    <button class="button-one">
                        <img src="../assets/icon/Frame (10).png" alt>
                        Labels
                    </button>
                    <button class="button-two">
                        <img src="../assets/icon/Frame (8).png" alt>
                        Dates
                    </button>
                    <button class="button-three" id="btnDelete">
                        <img src="../assets/icon/Frame (9).png" alt>
                        Delete
                    </button>
                </div>
            </div>
            <div class="action-button">
                <button class="btn-sv">Save</button>
                <button class="btn-cc">Cancel</button>
            </div>
        </div>
        <div class="modalMove" style="display: none;">
            <div class="titleMoveModal">
                <p>Move card</p>
                <button class="btn-closeMoveModal" id="closeModal">
                    <img src="../assets/icon/Button - Close popover.png" alt>
                </button>
            </div>
            <div class="containerMoveCard">
                <p
                    style="width: 107.04px; height: 16px; font-family: 'Roboto'; font-style: normal;font-weight: 600; font-size: 12px; line-height: 16px; display: flex; align-items: center; color: #44546F; ">
                    Select destination
                </p>
                <label>Board</label>
                <input class="inputMoveModal" type="text">
                <div class="dropdown-group">
                    <div style="display: flex; flex-direction: column;">
                        <label for="list">List</label>
                        <select id="list">
                            <option>In-progress</option>
                            <option>To do</option>
                            <option>Done</option>
                        </select>
                    </div>
                    <div style="display: flex; flex-direction: column;">
                        <label for="position">Position</label>
                        <select id="position">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                        </select>
                    </div>
                </div>
                <button class="move-btn">Move</button>
            </div>
        </div>
        <!-- Scripts -->
        <script src="../js/DetailModal.js"></script>
        <script src="../js/FormList.js"></script>
        <script src="../js/RenderListBoard.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
