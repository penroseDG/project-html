<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../css/listevent.css" />
    </head>
    <body>
        <div class="header">
            <div class="header-left">
                <img src="../assets/images/trello-logo-full.png.png"
                    alt="Trello Logo" />
            </div>
        </div>

        <div class="body">
            <div class="sidebar">
                <p>Your workspaces</p>
                <div class="icon">
                    <img src="../assets/icon/Icon.png" alt="Board Icon" />
                    <p>Board</p>
                </div>
                <div class="icon">
                    <img src="../assets/icon/Icon (1).png"
                        alt="Starred Boards Icon" />
                    <p>Starred Boards</p>
                </div>
                <div class="icon">
                    <img src="../assets/icon/Icon (2).png"
                        alt="Closed Boards Icon" />
                    <p>Closed Boards</p>
                </div>
                <hr />
                <div
                    style="display: flex; color: black; justify-content: space-between;">
                    <p>Your boards</p>
                    <img src="../assets/icon/Button - Add board.svg"
                        alt="Add Board Icon" />
                </div>
                <div class="list">
                    <div class="list2">
                        <img src="../assets/images/Captain-Adorable-d51d9.webp"
                            alt="Board Image" />
                        <p>Khá bảnh meow meow</p>
                    </div>
                    <div class="list2">
                        <img src="../assets/images/Kitty-Spider-Man-d51d9.webp"
                            alt="Board Image" />
                        <p>Vua mèn mén</p>
                    </div>
                </div>
            </div>

            <main class="main">
                <div class="overlay-bar">
                    <div class="overlay-bar-left">
                        <div class="title-section">
                            <p>Tổ chức sự kiện Year-end party!</p>
                        </div>
                        <div class="actions-section" style="margin-left: 20px;">
                            <div style="margin: 20px;">
                                <img src="../assets/icon/Frame (2).png"
                                    alt="Action Icon" />
                            </div>
                            <div class="button-board">
                                <button>
                                    <img src="../assets/icon/Frame.png"
                                        alt="Board Icon" />
                                    <span>Board</span>
                                </button>
                            </div>
                            <div class="button-table">
                                <img src="../assets/icon/Frame (1).svg"
                                    alt="Table Icon" />
                                <span>Table</span>
                            </div>
                            <div class="button-close">
                                <img src="../assets/icon/Icon (9).png"
                                    alt="Close Board Icon" />
                                <span>Close this board</span>
                            </div>
                        </div>
                    </div>
                    <div class="filter">
                        <button>
                            <img src="../assets/icon/Img - Filter cards.svg"
                                alt="Filter Icon" />
                            <span>Filters</span>
                        </button>
                    </div>
                </div>

                <div class="container">
                    <!-- Todo List Box -->
                    <div class="list-box" id="todoList">
                        <div class="list-header">
                            <span>Todo</span>
                            <div class="icons">
                                <img src="../assets/icon/Button menu.png"
                                    alt="Menu Icon" />
                            </div>
                        </div>
                        <div class="task-list">
                            <!-- Render card here -->
                        </div>
                        <button class="add-card">
                            <div
                                style="display: flex; align-items: center; gap: 5px;">
                                <img src="../assets/icon/Button - Add board.png"
                                    alt="Add Card Icon" />
                                <span>Add a card</span>
                            </div>
                            <img
                                src="../assets/icon/Button - Create from template….png"
                                alt="Template Icon"
                                class="create-from-template-icon" />
                        </button>
                        <div class="formAddCard">
                            <textarea class="addCard-input"
                                placeholder="Enter a title or paste a link"></textarea>
                            <button class="addCard-button">Add card</button>
                            <button class="closeCard">
                                <img
                                    src="../assets/icon/Button - Close popover.png"
                                    alt="Close Icon" />
                            </button>
                        </div>
                    </div>

                    <!-- In-Progress List Box -->
                    <div class="list-box" id="inProgressList">
                        <div class="list-header">
                            <span>In-Progress</span>
                            <div class="icons">
                                <img src="../assets/icon/Button menu.png"
                                    alt="Menu Icon" />
                            </div>
                        </div>
                        <div class="task-list">
                            <!-- Render card  -->
                        </div>
                        <button class="add-card">
                            <div
                                style="display: flex; align-items: center; gap: 5px;">
                                <img src="../assets/icon/Button - Add board.png"
                                    alt="Add Card Icon" />
                                <span>Add a card</span>
                            </div>
                            <img
                                src="../assets/icon/Button - Create from template….png"
                                alt="Template Icon"
                                class="create-from-template-icon" />
                        </button>
                        <div class="formAddCard">
                            <textarea class="addCard-input"
                                placeholder="Enter a title or paste a link"></textarea>
                            <button class="addCard-button">Add card</button>
                            <button class="closeCard">
                                <img
                                    src="../assets/icon/Button - Close popover.png"
                                    alt="Close Icon" />
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../js/FormList.js"></script>
        <script src="../js/RenderListBoard.js"></script>
    </body>
</html>
