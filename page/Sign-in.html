<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trello Sign In</title>
        <link rel="stylesheet" href="../css/Sign-in.css">
        <script src="../js/Sign-in.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- Error notification -->
            <div class="notification error" id="errorNotification">
                <div class="notification-content">
                    <div class="notification-icon">
                        <span class="icon-error">!</span>
                    </div>
                    <div class="notification-text">
                        <h3>Error</h3>
                        <p>Mật khẩu không được bỏ trống</p>
                        <p>Email không được bỏ trống</p>
                    </div>
                    <button class="close-button"
                        onclick="closeNotification('errorNotification')">✕</button>
                </div>
            </div>
            <!-- Success notification -->
            <div class="notification success" id="successNotification">
                <div class="notification-content">
                    <div class="notification-icon">
                        <span class="icon-success">✓</span>
                    </div>
                    <div class="notification-text">
                        <p>Đăng nhập thành công</p>
                    </div>
                </div>
            </div>
            <!-- Sign in form -->
            <div class="form-container">
                <h1 class="title">Trello</h1>
                <h2 class="subtitle">Please sign in</h2>

                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" id="email" name="email"
                            placeholder="Email address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password"
                            placeholder="Password" required>
                    </div>
                    <div class="form-group checkbox">
                        <input type="checkbox" id="remember-me"
                            name="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <div class="form-group account-link">
                        <span>Don't have an account,</span>
                        <a href="#">click here !</a>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="sign-in-button">Sign
                            in</button>
                    </div>
                </form>
            </div>
            <footer class="footer">
                © 2025 - Rikkei Education
            </footer>
        </div>
        <script src="script.js"></script>
    </body>
</html>
