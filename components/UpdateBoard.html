<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

            <div class="section">

                    <div class="bg-box">
                        <img class="bg-image"
                            src="../assets/images/Hello-Hawkeye-d51d9.webp"
                            alt="bg1" />
                        <img class="check-icon"
                            src="../assets/icon/Icon (10).png"
                            alt="selected" />
                    </div>
                    <div class="bg-box">
                        <img class="bg-image"
                            src="../assets/images/Hello-Falcon-d51d9.webp"

                            src="../assets/icon/Icon (10).png"
                            alt="selected" />
                    </div>
                    <div class="bg-box">
                        <img class="bg-image"
                            src="../assets/images/Kitty-Loki-d51d9.jpg"
                            alt="bg4" />

            </div>
            <div class="section">
                <h3>Color</h3>
                <div class="color-options">
                    <button class="color orange">
                        <img class="check-icon"
                            src="../assets/icon/Icon (10).png"
                            alt="selected" />
                    </button>
                    <button class="color purple">
                        <img class="check-icon"
                            src="../assets/icon/Icon (10).png"
                            alt="selected" />
                    </button>
                    <button class="color green">
                        <img class="check-icon"
                            src="../assets/icon/Icon (10).png"

                    </button>

                    </button>
                    <button class="color pink">
                        <img class="check-icon"
                            src="../assets/icon/Icon (10).png"
                            alt="selected" />
                    </button>
                </div>
            </div>
            <div class="section">
                <label for="board-title">Board title <span>*</span></label>
                <input type="text" id="board-title" class="input-text"
                    placeholder="Board 01..." />

            <div class="actions">

        </div>
